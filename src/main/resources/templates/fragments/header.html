<html lang="kr" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!--headerFragment 선언-->

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1">

<nav th:fragment="headerFragment" class="navbar navbar-expand-lg bg-gradient">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">NEURAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
      aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/calculator/allExp">계산기</a>
        </li>
        <li class="nav-item">
          <a href="/information/characterList" class="nav-link">
            캐릭터
          </a>
        </li>
        <li sec:authorize="hasAnyAuthority('USER','ADMIN')" class="nav-item">
          <a class="nav-link active" aria-current="page" href="/insert/saveCharacter">캐릭터 추가</a>
        </li>
        <li sec:authorize="hasAnyAuthority('USER','ADMIN')" class="nav-item">
          <a href="/update/updateHome" class="nav-link">
            기초데이터 업데이트
          </a>
        </li>
        <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users/join">회원추가</a>
        </li>
        <li class="nav-item">
          <form class="col-md-12" role="search" id="searchForm" action="/information/character" method="GET">
            <div class="input-group">
              <input class="form-control" type="search" placeholder="캐릭터 이름" aria-label="캐릭터 이름"
                aria-describedby="button-addon2" id="name" th:name="name">
              <button class="btn btn-outline-success" id="button-addon2" type="submit">search</button>
            </div>
          </form>
        </li>
      </ul>
      <div class="nav-item">
        <button sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-primary nav-item"
          onClick="location.href='/loginForm'">로그인</button>
        <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-danger nav-item"
          onClick="location.href='/logout'">로그아웃</button>
      </div>
    </div>
  </div>
</nav>

</html>
