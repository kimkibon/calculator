<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!--headerFragment 선언-->

<link href="/src/main/resources/static/css/bootstrap.css" rel="stylesheet">
<link href="/src/main/resources/static/css/bootstrap.min.css" rel="stylesheet">
<script src="/src/main/resources/static/js/bootstrap.js"></script>
<script src="/src/main/resources/static/js/bootstrap.min.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <nav th:fragment="headerFragment" class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">아카계산기</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">계산기</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="characterList" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                  케릭터
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li sec:authorize="hasAnyAuthority('USER','ADMIN')" class="nav-item">
                <a class="nav-link active" aria-current="page" href="/insert/main">정보입력</a>
              </li>
              <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user/joinForm">회원추가</a>
              </li>
            </ul>
            <form class="navbar-nav" role="search" action="/information/character/{name}" method="GET">
              <div class="input-group">
              <input class="form-control" type="search" placeholder="케릭터 이름" aria-label="케릭터 이름" aria-describedby="button-addon2" id="name">
              <button class="btn btn-outline-success" id="button-addon2" type="submit">search</button>
              </div>
            </form>
            <div class="navbar-nav">
            <button sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-primary nav-item" onClick="location.href='/loginForm'">로그인</button>
            <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-danger nav-item" onClick="location.href='/logout'">로그아웃</button>
            </div>
          </div>
        </div>
      </nav>
</html>
