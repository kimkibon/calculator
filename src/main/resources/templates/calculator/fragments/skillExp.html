<!DOCTYPE html>
<html lang = "ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<!-- Content -->
<div th:fragment="skillExp">
  <script th:inline="javascript">
    const skillExp = /*[[${skillExpList}]]*/

    document.addEventListener("DOMContentLoaded", function(){
      document.getElementById('maxSkillLevel').value = goodsExp.length;
      document.getElementById('minSkillLevel').value = 1;
      changeSkillLevel();
    });

    function changeSkillLevel() {
      document.getElementById('minSkillLevel').value = document.getElementById('minSkillLevel').value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
      document.getElementById('maxSkillLevel').value = document.getElementById('maxSkillLevel').value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
      const minSkillLevel = document.getElementById('minSkillLevel').value;
      const maxSkillLevel = document.getElementById('maxSkillLevel').value;

      if (minSkillLevel > skillExp.length) {
        document.getElementById('minSkillLevel').value = skillExp.length;
      }
      if (maxSkillLevel > skillExp.length) {
        document.getElementById('maxSkillLevel').value = skillExp.length;
      }

      const skillExpList = skillExp.slice(minSkillLevel, maxSkillLevel);

      const resultExp = skillExpList.reduce(function add(sum, currValue) {
        return parseInt(sum) + parseInt(currValue.exp);
      }, 0);
      const resultCore = skillExpList.reduce(function add(sum, currValue) {
        return parseInt(sum) + parseInt(currValue.core);
      }, 0);

      document.getElementById('resultSkillExp').innerText = resultExp + "";
      document.getElementById('resultSkillCore').innerText = resultCore + "";
    }

  </script>
      <div class="row">
          <div class="col">
              현재 레벨
              <input id="minSkillLevel" oninput="changeSkillLevel()" type="text" min="1">
          </div>
          <div class="col">
              목표 레벨
              <input id="maxSkillLevel" oninput="changeSkillLevel()" type="text" min="1">
          </div>
      </div>
      <div class="row">
          <div class="col">스킬 경험치</div>
          <div class="col">
            <p id="resultSkillExp">0
          </div>
          <div class="col">스킬 코어</div>
          <div class="col">
            <p id="resultSkillCore">0
          </div>
      </div>
    </div>
</html>
