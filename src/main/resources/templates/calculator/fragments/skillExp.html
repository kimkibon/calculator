<!DOCTYPE html>
<html lang = "ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div th:fragment="skillExp">
  <script th:inline="javascript">
    const skillExp = /*[[${skillExpList}]]*/

    function changeSkillLevel(skillLevel) {
      document.getElementById('skillLevel').value = skillLevel.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');

      if (skillLevel > 10) {
        document.getElementById('skillLevel').value = 10;
      }

      const skillExpList = skillExp.slice(skillLevel, 10);

      const resultExp = skillExpList.reduce(function add(sum, currValue) {
        return parseInt(sum) + parseInt(currValue.exp);
      }, 0);
      const resultCore = skillExpList.reduce(function add(sum, currValue) {
        return parseInt(sum) + parseInt(currValue.core);
      }, 0);

      document.getElementById('resultSkillExp').innerText = resultExp + "";
      document.getElementById('resultSkillCore').innerText = resultCore + "";
    }

  </script>
  <div class="row row-cols-2">
    <div class="col col-sm-auto">
      <div class="row">
        <div>
          <input id="skillLevel" oninput="changeSkillLevel(this.value)" type="text" min="1">
        </div>
      </div>
      <div class="row">
          <div class="col">스킬 경험치</div>
          <div class="col">
            <p id="resultSkillExp">0
          </div>
          <div class="col">스킬 코어</div>
          <div class="col">
            <p id="resultSkillCore">0
          </div>
      </div>
    </div>
  </div>
</div>
</html>
