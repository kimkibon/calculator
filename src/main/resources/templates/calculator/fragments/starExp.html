<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->

<!-- Content -->
<th:block th:fragment="starExp">

  <div class="row">
    <div class="row">
      <h2 class="col col-md-auto m-2">필요 파편 계산기</h2>
    </div>
    <div class="d-flex justify-content-around">
      <div class="col">
        <div class="form-floating">
          <select class="form-select text-light" id="minStarLevel" onChange="changeStarLevel()">
            <option th:each="star : ${starExpList}" th:value="${star.starLevel}" th:text="${star.showLevel}"></option>
          </select>
          <label for="minStarLevel">현재 등급</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <select class="form-select text-light" id="maxStarLevel" onChange="changeStarLevel()">
            <option th:each="star : ${starExpList}" th:value="${star.starLevel}" th:text="${star.showLevel}"></option>
          </select>
          <label for="maxStarLevel">목표 등급</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-around">
      <div class="col">
        <div class="form-floating">
          <input class="form-control text-light" type="text" id="buyPiece" oninput="changeStarLevel()" />
          <label for="buyPiece">구매 조각</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <input class="form-control text-light" type="text" id="hasPiece" oninput="changeStarLevel()" />
          <label for="hasPiece">보유 조각</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <span class="form-control text-light" id="needPiece" readonly>0</span>
          <label class="text-danger" for="needPiece">필요 파편</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-start">
      <div class="col">
        <div class="form-floating">
          <span class="form-control text-light" id="resultStarExp">0</span>
          <label for="resultStarExp" class="text-primary">조각</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <span class="form-control text-light" id="minDate">0</span>
          <label for="minDate">최소</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <span class="form-control text-light" id="aveDate">0</span>
          <label for="aveDate">평균</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <span class="form-control text-light" id="maxDate">0</span>
          <label for="maxDate">최대</label>
        </div>
      </div>
    </div>
  </div>
</th:block>

</html>
