<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->

<!-- Content -->
<div th:fragment="starExp">
  <script th:inline="javascript">
    const starExp =
      /*[[${starExpList}]]*/
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("maxStarLevel").value = starExp.length;
        document.getElementById("minStarLevel").value = 1;
        changeStarLevel();
      });

    function changeStarLevel() {
      const minStarLevel = document.getElementById("minStarLevel").value;
      const maxStarLevel = document.getElementById("maxStarLevel").value;
      document.getElementById("buyPiece").value = document
        .getElementById("buyPiece")
        .value.replace(/[^0-9.]/g, "")
        .replace(/(\..*)\./g, "$1");
      document.getElementById("hasPiece").value = document
        .getElementById("hasPiece")
        .value.replace(/[^0-9.]/g, "")
        .replace(/(\..*)\./g, "$1");

      let buyPiece = 0;
      let hasPiece = 0;

      if (
        document.getElementById("buyPiece").value == "" ||
        document.getElementById("buyPiece").value == undefined
      ) {
        buyPiece = 0;
      } else {
        buyPiece = parseInt(document.getElementById("buyPiece").value);
      }
      if (
        document.getElementById("hasPiece").value == "" ||
        document.getElementById("hasPiece").value == undefined
      ) {
        hasPiece = 0;
      } else {
        hasPiece = parseInt(document.getElementById("hasPiece").value);
      }

      const skillExpList = starExp.slice(minStarLevel, maxStarLevel);

      const resultExp = skillExpList.reduce(function add(sum, currValue) {
        return parseInt(sum) + parseInt(currValue.exp);
      }, 0);

      if (buyPiece + hasPiece > parseInt(resultExp)) {
        document.getElementById("buyPiece").value = resultExp - hasPiece;
        buyPiece = resultExp - hasPiece;
      }

      let sumExp = resultExp - buyPiece - hasPiece;

      document.getElementById("resultStarExp").innerText = sumExp + "";

      document.getElementById("minDate").innerText =
        Math.ceil(sumExp / 12) + "일";
      document.getElementById("aveDate").innerText =
        Math.ceil(sumExp / 7) + "일";
      document.getElementById("maxDate").innerText =
        Math.ceil(sumExp / 6) + "일";

      let needPiece = 0;

      for (i = 0; i < sumExp; i++) {
        if (i <= 25) {
          needPiece += 5;
        } else if (i > 25 && i <= 50) {
          needPiece += 10;
        } else if (i > 50 && i <= 75) {
          needPiece += 15;
        } else if (i > 75 && i <= 100) {
          needPiece += 20;
        } else if (i > 100) {
          needPiece += 25;
        }
      }
      document.getElementById("needPiece").innerText = needPiece;
    }
  </script>
  <div class="row">
    <div class="row m-1">
      <div class="col">
        <div class="form-floating">
          <select class="form-select" id="minStarLevel" onChange="changeStarLevel()">
            <option value="1">★</option>
            <option value="2">★☆</option>
            <option value="3">★★</option>
            <option value="4">★★☆</option>
            <option value="5">★★★</option>
            <option value="6">★★★☆</option>
            <option value="7">★★★★</option>
            <option value="8">★★★★☆</option>
            <option value="9">★★★★★</option>
          </select>
          <label for="minStarLevel">현재 등급</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <select class="form-select" id="maxStarLevel" onChange="changeStarLevel()">
            <option value="1">★</option>
            <option value="2">★☆</option>
            <option value="3">★★</option>
            <option value="4">★★☆</option>
            <option value="5">★★★</option>
            <option value="6">★★★☆</option>
            <option value="7">★★★★</option>
            <option value="8">★★★★☆</option>
            <option value="9" selected="selected">★★★★★</option>
          </select>
          <label for="maxStarLevel">목표 등급</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="row m-1">
      <div class="d-flex justify-content-around">
        <div class="col">
          <div class="form-floating">
            <input class="form-control" type="text" id="buyPiece" oninput="changeStarLevel()" />
            <label for="buyPiece">구입 조각</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input class="form-control" type="text" id="hasPiece" oninput="changeStarLevel()" />
            <label for="hasPiece">현재 조각</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <span class="form-control" id="needPiece" readonly>0</span>
            <label for="needPiece">필요 파편</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="row m-1">
      <div class="d-flex justify-content-start">
        <div class="col">
          <div class="row"><span>필요 조각</span></div>
          <div class="row">
            <span id="resultStarExp">0</span>
          </div>
        </div>
        <div class="col">
          <div class="row"><span>최소 시간</span></div>
          <div class="row">
            <span id="minDate">0</span>
          </div>
        </div>
        <div class="col">
          <div class="row"><span>평균 시간</span></div>
          <div class="row">
            <span id="aveDate">0</span>
          </div>
        </div>
        <div class="col">
          <div class="row"><span>최대 시간</span></div>
          <div class="row">
            <span id="maxDate">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
