<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->

<!-- Content -->
<div th:fragment="starExp">

  <script th:inline="javascript">
    const starExp = /*[[${starExpList}]]*/
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById('maxStarLevel').value = starExp.length;
        document.getElementById('minStarLevel').value = 1;
        changeStarLevel();
      });

    function changeStarLevel() {

      const minStarLevel = document.getElementById('minStarLevel').value;
      const maxStarLevel = document.getElementById('maxStarLevel').value;

      const skillExpList = starExp.slice(minStarLevel, maxStarLevel);

      const resultExp = skillExpList.reduce(function add(sum, currValue) {
        return parseInt(sum) + parseInt(currValue.exp);
      }, 0);

      document.getElementById('resultStarExp').innerText = resultExp + "";

      document.getElementById('minDate').innerText = Math.round(resultExp / 12) + "일";
      document.getElementById('aveDate').innerText = Math.round(resultExp / 7) + "일";
      document.getElementById('maxDate').innerText = Math.round(resultExp / 6) + "일";


    }

  </script>

  <table class="table">
    <thead>
    </thead>
    <tbody>
      <tr>
        <th>
          <p>
            기초 성급
          </p>
        </th>
        <th>
          <select id="minStarLevel" onChange="changeStarLevel()">
            <option value="1">★</option>
            <option value="2">★☆</option>
            <option value="3">★★</option>
            <option value="4">★★☆</option>
            <option value="5">★★★</option>
            <option value="6">★★★☆</option>
            <option value="7">★★★★</option>
            <option value="8">★★★★☆</option>
            <option value="9">★★★★★</option>
          </select>
        </th>
        <th>
          <p> 목표 성급 </p>
        </th>
        <th>
          <select id="maxStarLevel" onChange="changeStarLevel()">
            <option value="1">★</option>
            <option value="2">★☆</option>
            <option value="3">★★</option>
            <option value="4">★★☆</option>
            <option value="5">★★★</option>
            <option value="6">★★★☆</option>
            <option value="7">★★★★</option>
            <option value="8">★★★★☆</option>
            <option value="9">★★★★★</option>
          </select>
        </th>
      </tr>
    </tbody>
  </table>
  <table class="table">
    <thead>
    </thead>
    <tbody>
      <tr>
        <th>필요 조각</th>
        <th>최소 시간</th>
        <th>평균 시간</th>
        <th>최대 시간</th>
      </tr>
      <tr>
        <td>
          <p id="resultStarExp">0
        </td>
        <td>
          <p id="minDate"></p>
        </td>
        <td>
          <p id="aveDate"></p>
        </td>
        <td>
          <p id="maxDate"></p>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</html>
