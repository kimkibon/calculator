<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
    <script th:inline="javascript">
        const characterList = /*[[${characterList}]]*/
    </script>
</th:block>

<main role="main" class="container">

    <div layout:fragment="content" class="starter-template">

        <hr class="border border-danger border-2">
        <div class="row row-cols-3 justify-content-start">
            <div class="col col-xl-1 m-1" style="max-width: 140px; min-width: 140px;" th:each="characterList : ${characterList}"
                th:if="${characterList.roleType.equals('수위')}">
                <div class="card" style="max-width: 130px; min-width: 130px;"
                    th:onclick="|location.href='@{/information/character(name=${characterList.characterName})}'|">
                    <div class="col">
                        <img src="/image/잉켈스.png" class="card-img-top p-1 img-fluid" alt="...">
                        <div th:text="${characterList.characterName}" class="card-footer text-muted">
                            이름
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="border border-danger border-2">
        <div class="row row-cols-12 justify-content-start">
            <div class="col col-xl-1 m-1" style="max-width: 140px; min-width: 140px;" th:each="characterList : ${characterList}"

                            이름
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="border border-danger border-2">
        <div class="row row-cols-12 justify-content-start">
            <div class="col col-xl-1 m-1" style="max-width: 140px; min-width: 140px;" th:each="characterList : ${characterList}"
                th:if="${characterList.roleType.equals('전사')}">

                <div class="card" style="max-width: 130px; min-width: 130px;"
                    th:onclick="|location.href='@{/information/character(name=${characterList.characterName})}'|">
                    <div class="col">
                        <img src="/image/잉켈스.png" class="card-img-top p-1 img-fluid" alt="...">
                        <div th:text="${characterList.characterName}" class="card-footer text-muted">
                            이름

                    </div>
                </div>

                        <img src="/image/잉켈스.png" class="card-img-top p-1 img-fluid" alt="...">
                        <div th:text="${characterList.characterName}" class="card-footer text-muted">
                            이름
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="border border-danger border-2">
        <div class="row row-cols-12 justify-content-start">

</main>
