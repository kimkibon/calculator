<!DOCTYPE html>
<html lang="kr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
  <script th:inline="javascript">
    const character = /*[[${character}]]*/;
  </script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
  <div class="col">
    <div class="row">
      <div class="col">케릭명</div>
      <div th:text="${character.characterName}" class="col">케릭명</div>
    </div>
    <div class="row">
      <div class="col">직업</div>
      <div th:text="${character.roleType}" class="col">직업</div>
    </div>
    <div class="row">
      <div class="col">범위</div>
      <div th:text="${character.areaType}" class="col">범위</div>
    </div>
    <div class="row">
      <div class="col">회사</div>
      <div th:text="${character.companyType}" class="col">회사</div>
    </div>
    <div class="row">
      <div class="col">별</div>
      <div th:text="${character.defaultStar}" class="col">별</div>
    </div>
    <div th:each="skills : ${character.characterSkillsDtoList}" class="col">
      <div class="row">
        <div class="col col-sm-3">스킬타입</div>
        <div th:text="${skills?.skillType}" class="col">스킬타입</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">스킬이름</div>
        <div th:text="${skills?.skillName}" class="col">스킬이름</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">스킬설명</div>
        <div th:text="${skills?.explain}" class="col">스킬설명</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">스킬이펙트</div>
        <div th:text="${skills?.effect}" class="col">스킬이펙트</div>
      </div>
    </div>
    <div class="col" th:each="algorithm : ${character.characterAlgorithmDtoList}">
      <div class="row">
        <div class="col col-sm-3">타입</div>
        <div class="col col-sm-3" th:text="${algorithm.algorithmType}">타입</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">세트</div>
        <div class="col col-sm-3" th:text="${algorithm.setAlgorithmDto.setAlgorithmName}">세트</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">2세트 옵션</div>
        <div class="col col-sm-3" th:text="${algorithm.setAlgorithmDto.twoSetOpt}">2세트 옵션</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">3세트 옵션</div>
        <div class="col col-sm-3" th:text="${algorithm.setAlgorithmDto?.threeSetOpt}">3세트 옵션</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">메인 옵션</div>
        <div class="col col-sm-3" th:text="${algorithm?.mainOpt}">메인 옵션</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">서브 옵션</div>
        <div class="col col-sm-3" th:text="${algorithm.subOpt1}">서브 옵션</div>
      </div>
      <div class="row">
        <div class="col col-sm-3">서브 옵션</div>
        <div class="col col-sm-3" th:text="${algorithm.subOpt2}">서브 옵션</div>
      </div>
    </div>
  </div>
  <div class="col" th:each="goods : ${character.goodsStatusCharactersDtoList}">
    <div class="row">
      <div class="col col-sm-3">호감도 아이템</div>
      <div class="col col-sm-3" th:text="${goods.goodsName}">호감도 아이템</div>
    </div>
    <div class="row">
      <div class="col col-sm-3">아이템 선호도</div>
      <div class="col col-sm-3" th:text="${goods.goodsLike}">호감도 아이템</div>
    </div>
    <div class="row">
      <div class="col col-sm-3">아이템 레벨</div>
      <div class="col col-sm-3" th:text="${goods.goodsLevel}">아이템 레벨</div>
    </div>
  </div>
  <div class="col" th:each="goodsStatus : ${character.goodsCharacterDtoList}">
    <div class="row">
      <div class="col col-sm-3">호감도 능력치</div>
      <div class="col col-sm-3" th:text="${goodsStatus.statusName}">호감도 아이템</div>
    </div>
    <div class="row">
      <div class="col col-sm-3">호감도 능력치 스탯</div>
      <div class="col col-sm-3" th:text="${goodsStatus.status}">호감도 아이템</div>
    </div>
  </div>
</div>

</html>
