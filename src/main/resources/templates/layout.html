<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-bs-theme="dark" style="over-flow-x : hidden;">

<head>
    <meta charset="UTF-8" />
    <title>뉴럴 클라우드 계산기</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta name="google-site-verification" content="-JbAn7JqYGWDGXYkZUhqtyPQeao-Og4-A6qtmCD8j0A" />
    <th:block th:replace="fragments/config :: configFragment"></th:block>
</head>

<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/header :: headerFragment" class="fixed-top"></th:block>

    <!-- content fragment 사용 -->
    <div class="container-xl">
        <br><br>
        <th:block layout:fragment="content"></th:block>
    </div>
    <!-- footer fragment 사용 -->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>

</html>
